<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Médecins - MediCare+</title>
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="transition-colors duration-500">

<nav id="navbar" class="bg-white shadow-sm transition-colors duration-500 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent">MédiCare+</div>
    <div class="hidden md:flex space-x-8">
      <a href="acceuil.html" class="text-gray-600 hover:text-blue-600 transition-colors">Accueil</a>
      <a href="med.html" class="text-blue-600 font-semibold">Médecins</a>
      <a href="rendez-vous.html" class="text-gray-600 hover:text-blue-600 transition-colors">Rendez-vous</a>
      <a href="suivi.html" class="text-gray-600 hover:text-blue-600 transition-colors">Suivi Santé</a>
    </div>
    <div class="flex items-center space-x-4">
      <div id="toggleDark" class="w-16 h-8 bg-gradient-to-r from-yellow-300 to-blue-500 rounded-full relative cursor-pointer transition-all duration-300 shadow-md hover:shadow-lg">
        <div id="toggleThumb" class="w-7 h-7 bg-white rounded-full absolute top-0.5 left-0.5 flex items-center justify-center text-sm transition-transform duration-300 shadow-md">☀️</div>
      </div>
      <button id="mobileMenuBtn" class="md:hidden text-blue-600 text-2xl">☰</button>
    </div>
  </div>
  <div id="mobileMenu" class="hidden md:hidden px-6 pb-4 space-y-2">
    <a href="acceuil.html" class="block text-gray-600 hover:text-blue-600 py-2">Accueil</a>
    <a href="med.html" class="block text-blue-600 font-semibold py-2">Médecins</a>
    <a href="rendez-vous.html" class="block text-gray-600 hover:text-blue-600 py-2">Rendez-vous</a>
    <a href="suivi.html" class="block text-gray-600 hover:text-blue-600 py-2">Suivi Santé</a>
  </div>
</nav>

<div class="max-w-7xl mx-auto px-6 py-12 space-y-12">

  <div id="heroSection" class="rounded-3xl shadow-2xl overflow-hidden transition-all duration-500 p-12 text-center" style="background: linear-gradient(135deg, #bfdbfe 0%, #93c5fd 100%);">
    <div class="text-8xl mb-6 animate-bounce">👨‍⚕️</div>
    <h1 class="text-5xl font-bold mb-4 text-blue-900">Nos Médecins Experts</h1>
    <p class="text-xl text-blue-800">Trouvez le spécialiste qu'il vous faut pour votre santé</p>
  </div>

  <div id="filterSection" class="rounded-2xl p-6 shadow-lg bg-white/80 backdrop-blur-sm transition-colors duration-500">
    <div class="flex flex-wrap gap-4 items-center justify-center">
      <span class="text-blue-900 font-semibold text-lg">Filtrer par spécialité :</span>
      <button data-specialty="all" class="filter-btn px-6 py-3 rounded-full bg-gradient-to-r from-blue-600 to-blue-500 text-white shadow-lg font-medium">Tous</button>
      <button data-specialty="cardiologie" class="filter-btn px-6 py-3 rounded-full bg-blue-50 text-blue-700 hover:bg-blue-100 shadow-md font-medium">❤️ Cardiologie</button>
      <button data-specialty="dermatologie" class="filter-btn px-6 py-3 rounded-full bg-blue-50 text-blue-700 hover:bg-blue-100 shadow-md font-medium">✨ Dermatologie</button>
      <button data-specialty="pédiatrie" class="filter-btn px-6 py-3 rounded-full bg-blue-50 text-blue-700 hover:bg-blue-100 shadow-md font-medium">👶 Pédiatrie</button>
      <button data-specialty="orthopédie" class="filter-btn px-6 py-3 rounded-full bg-blue-50 text-blue-700 hover:bg-blue-100 shadow-md font-medium">🦴 Orthopédie</button>
    </div>
  </div>

  <div class="flex justify-between items-center">
    <div>
      <h2 class="text-3xl font-bold text-blue-900">Liste des Médecins</h2>
      <p id="resultCount" class="mt-2 text-blue-700 text-lg"></p>
    </div>
    <button id="showFavorites" class="px-6 py-3 rounded-full bg-gradient-to-r from-red-100 to-pink-100 text-red-600 hover:from-red-200 hover:to-pink-200 transition-all duration-300 shadow-lg font-medium flex items-center gap-2">
      ❤️ Mes Favoris <span id="favoriteCount" class="bg-red-500 text-white rounded-full px-3 py-1 text-sm">0</span>
    </button>
  </div>

  <div id="doctorsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

</div>

<footer id="footer" class="mt-16 p-8 text-center transition-colors duration-500 bg-sky-50">
  <p class="text-blue-800">© 2025 MediCare+. Tous droits réservés.</p>
</footer>

<script src="../asstets/js/medecins.js"></script>

</body>
</html>
